<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }
        .test-result {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .test-result.pass {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .test-result.fail {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .icon {
            font-size: 24px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Forgot Password Diagnostic</h1>
        <p>Checking if the forgot password system is working...</p>
        
        <div id="results"></div>
        
        <button onclick="runTests()">üß™ Run Tests</button>
        <button onclick="goToForgotPassword()" style="background: #10b981;">
            ‚ú® Go to Forgot Password Page
        </button>
        
        <a href="/" class="back-link">‚Üê Back to Main Site</a>
    </div>

    <script>
        function runTests() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            const tests = [
                {
                    name: 'Check if main page loads',
                    test: () => true
                },
                {
                    name: 'Check if fetch API works',
                    test: () => typeof fetch === 'function'
                },
                {
                    name: 'Check local storage',
                    test: () => typeof localStorage !== 'undefined'
                },
                {
                    name: 'Check console',
                    test: () => typeof console !== 'undefined'
                }
            ];
            
            tests.forEach(test => {
                try {
                    const passed = test.test();
                    addResult(test.name, passed);
                } catch (error) {
                    addResult(test.name, false, error.message);
                }
            });
            
            // Test forgot password endpoint
            testForgotPasswordAPI();
        }
        
        async function testForgotPasswordAPI() {
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier: 'test@test.com' })
                });
                
                const data = await response.json();
                addResult('Forgot Password API', response.status === 404 || response.status === 200 || response.status === 400, 
                    `Status: ${response.status}`);
            } catch (error) {
                addResult('Forgot Password API', false, error.message);
            }
        }
        
        function addResult(name, passed, message = '') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${passed ? 'pass' : 'fail'}`;
            resultDiv.innerHTML = `
                <span class="icon">${passed ? '‚úÖ' : '‚ùå'}</span>
                <div>
                    <strong>${name}</strong>
                    ${message ? `<br><small>${message}</small>` : ''}
                </div>
            `;
            resultsDiv.appendChild(resultDiv);
        }
        
        function goToForgotPassword() {
            window.location.href = '/';
            setTimeout(() => {
                // Try to trigger the forgot password page
                alert('After this alert, click LOGIN button, then click "Forgot password or email?" link');
            }, 500);
        }
        
        // Auto-run tests on load
        window.onload = runTests;
    </script>
</body>
</html>
