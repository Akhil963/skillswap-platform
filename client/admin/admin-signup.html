<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup - SkillSwap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            position: relative;
            overflow-x: hidden;
            padding: 20px 0;
        }

        /* Animated Wave Background */
        .wave {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
            animation: wave 10s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite;
        }

        .wave:nth-of-type(2) {
            bottom: -1px;
            animation: wave 7s cubic-bezier(0.36, 0.45, 0.63, 0.53) -0.125s infinite;
            opacity: 1;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" fill="rgba(255,255,255,0.15)"/></svg>');
        }

        @keyframes wave {
            0% { margin-left: 0; }
            100% { margin-left: -1600px; }
        }

        /* Signup Container */
        .signup-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 500px;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            color: white;
            margin-bottom: 18px;
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-section h1 {
            font-size: 30px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .logo-section p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i.icon-left {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #f093fb;
            font-size: 16px;
            pointer-events: none;
        }
        
        .input-wrapper.has-icon .form-control {
            padding-left: 48px;
        }
        
        .input-wrapper.has-both-icons .form-control {
            padding-left: 48px;
            padding-right: 48px;
        }

        .form-control {
            width: 100%;
            padding: 14px 18px 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #f093fb;
            background: white;
            box-shadow: 0 0 0 4px rgba(240, 147, 251, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 16px;
            transition: color 0.2s;
            z-index: 10;
        }

        .toggle-password:hover {
            color: #f093fb;
        }

        /* Password Strength Meter */
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .password-strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            width: 0;
        }

        .password-strength.weak .password-strength-bar {
            width: 33%;
            background: #ef4444;
        }

        .password-strength.medium .password-strength-bar {
            width: 66%;
            background: #f59e0b;
        }

        .password-strength.strong .password-strength-bar {
            width: 100%;
            background: #10b981;
        }

        .password-hint {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
            display: none;
        }

        .terms-checkbox {
            display: flex;
            align-items: start;
            gap: 10px;
            margin: 25px 0;
        }

        .terms-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: #f093fb;
            flex-shrink: 0;
        }

        .terms-checkbox label {
            font-size: 13px;
            color: #666;
            margin: 0;
            line-height: 1.5;
            cursor: pointer;
        }

        .terms-checkbox a {
            color: #f093fb;
            text-decoration: none;
            font-weight: 600;
        }

        .terms-checkbox a:hover {
            color: #f5576c;
        }

        .btn-signup {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.5);
        }

        .btn-signup:active {
            transform: translateY(0);
        }

        .btn-signup:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-signup.loading .btn-text { display: none; }
        .btn-signup.loading .btn-spinner { display: block; }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #f093fb;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .login-link a:hover {
            color: #f5576c;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                align-items: flex-start;
            }

            .signup-container {
                width: 100%;
                max-width: 100%;
                margin: 20px 0;
            }

            .signup-box {
                padding: 35px 25px;
            }

            .logo-section h1 {
                font-size: 28px;
            }

            .form-control {
                font-size: 16px;
            }

            .wave {
                display: none;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .signup-box {
                padding: 30px 20px;
                border-radius: 16px;
            }

            .logo-section h1 {
                font-size: 24px;
            }

            .logo-icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
                margin-bottom: 15px;
            }

            .logo-section p {
                font-size: 13px;
            }

            .form-group {
                margin-bottom: 18px;
            }

            .form-control {
                padding: 12px 14px;
                font-size: 16px;
            }

            .input-wrapper.has-icon .form-control {
                padding-left: 42px;
            }

            .input-wrapper.has-both-icons .form-control {
                padding-left: 42px;
                padding-right: 42px;
            }

            .input-wrapper i.icon-left {
                left: 14px;
                font-size: 15px;
            }

            .toggle-password {
                right: 14px;
                font-size: 15px;
            }

            .btn-signup {
                padding: 14px;
                font-size: 15px;
            }

            .terms-checkbox label {
                font-size: 12px;
            }

            .login-link {
                font-size: 13px;
            }

            .password-strength {
                margin-top: 6px;
            }

            .password-hint {
                font-size: 11px;
            }
        }

        @media (max-width: 360px) {
            body {
                padding: 5px;
            }

            .signup-box {
                padding: 25px 15px;
            }

            .logo-section h1 {
                font-size: 22px;
            }

            .form-control {
                padding: 11px 12px;
            }
        }

        @media (max-height: 700px) and (orientation: landscape) {
            body {
                padding: 10px;
                align-items: flex-start;
            }

            .signup-container {
                margin: 10px 0;
            }

            .signup-box {
                padding: 20px 30px;
            }

            .logo-icon {
                width: 50px;
                height: 50px;
                font-size: 25px;
                margin-bottom: 10px;
            }

            .logo-section h1 {
                font-size: 22px;
                margin-bottom: 5px;
            }

            .form-group {
                margin-bottom: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Waves -->
    <div class="wave"></div>
    <div class="wave"></div>

    <!-- Signup Container -->
    <div class="signup-container">
        <div class="signup-box">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h1>Create Admin Account</h1>
                <p>Join the SkillSwap admin team</p>
            </div>

            <!-- Alert Messages -->
            <div id="alertMessage" class="alert"></div>

            <!-- Signup Form -->
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-wrapper has-icon">
                        <i class="fas fa-user icon-left"></i>
                        <input 
                            type="text" 
                            id="fullName" 
                            class="form-control" 
                            placeholder="Enter your full name"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper has-icon">
                        <i class="fas fa-envelope icon-left"></i>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-control" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper has-both-icons">
                        <i class="fas fa-lock icon-left"></i>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-control" 
                            placeholder="Create a strong password"
                            required
                        >
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="password-strength-bar"></div>
                    </div>
                    <div class="password-hint" id="passwordHint">Password must be at least 6 characters</div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper has-both-icons">
                        <i class="fas fa-lock icon-left"></i>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="form-control" 
                            placeholder="Confirm your password"
                            required
                        >
                        <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
                    </div>
                </div>

                <div class="terms-checkbox">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">
                        I agree to the <a href="#" target="_blank">Terms of Service</a> and 
                        <a href="#" target="_blank">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn-signup" id="signupBtn">
                    <span class="btn-text">Create Account</span>
                    <div class="btn-spinner"></div>
                </button>
            </form>

            <div class="login-link">
                Already have an account? <a href="admin-login.html">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type');
                
                if (type === 'password') {
                    passwordInput.setAttribute('type', 'text');
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    passwordInput.setAttribute('type', 'password');
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });
        }

        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        
        if (toggleConfirmPassword && confirmPasswordInput) {
            toggleConfirmPassword.addEventListener('click', function() {
                const type = confirmPasswordInput.getAttribute('type');
                
                if (type === 'password') {
                    confirmPasswordInput.setAttribute('type', 'text');
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    confirmPasswordInput.setAttribute('type', 'password');
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });
        }

        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            const hint = document.getElementById('passwordHint');
            
            if (password.length > 0) {
                strengthBar.style.display = 'block';
                hint.style.display = 'block';
                
                let strength = 'weak';
                if (password.length >= 8 && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
                    strength = 'strong';
                    hint.textContent = 'âœ“ Strong password';
                    hint.style.color = '#10b981';
                } else if (password.length >= 6) {
                    strength = 'medium';
                    hint.textContent = 'Medium strength - add uppercase & numbers';
                    hint.style.color = '#f59e0b';
                } else {
                    hint.textContent = 'Weak - needs at least 6 characters';
                    hint.style.color = '#ef4444';
                }
                
                strengthBar.className = 'password-strength ' + strength;
            } else {
                strengthBar.style.display = 'none';
                hint.style.display = 'none';
            }
        });

        // Show alert message
        function showAlert(message, type = 'info') {
            const alert = document.getElementById('alertMessage');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const signupBtn = document.getElementById('signupBtn');
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            // Validate input
            if (!fullName || !email || !password || !confirmPassword) {
                showAlert('Please fill in all fields', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters', 'error');
                return;
            }
            
            if (!agreeTerms) {
                showAlert('Please agree to the terms and conditions', 'error');
                return;
            }
            
            // Show loading state
            signupBtn.classList.add('loading');
            signupBtn.disabled = true;
            
            try {
                const response = await fetch('/api/admin-auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fullName,
                        email,
                        password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store token
                    localStorage.setItem('adminToken', data.data.token);
                    localStorage.setItem('adminData', JSON.stringify(data.data.admin));
                    
                    showAlert(`Account created! Your Unique ID: ${data.data.admin.uniqueId}`, 'success');
                    
                    // Redirect to admin panel
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Signup failed', 'error');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showAlert('An error occurred. Please try again.', 'error');
            } finally {
                signupBtn.classList.remove('loading');
                signupBtn.disabled = false;
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('adminToken');
            if (token) {
                fetch('/api/admin-auth/verify-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = 'index.html';
                    }
                })
                .catch(() => {});
            }
        });
    </script>
</body>
</html>
